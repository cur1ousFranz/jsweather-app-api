<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class="mt-5 d-flex justify-content-center">
        <h1 class="fw-bold" style="font-family: 'Courier New', monospace;">Weather API</h1>
    </div>
    <div class="container w-75 border rounded rounded-4 shadow" style="margin-top: 30px; background-color: #C7C7A6;">
        
        <div class="container">
            <input type="text" class="form-control mt-5 p-2" name="" id="search" placeholder="Location">
        </div>

        <div class="container text-center text-white">
            <h4 id="location" class="mt-4">City</h4>
            <h5 id="date">Thursday 10, January 2022</h5>
            <h1 id="temp" class="mt-5" style="font-size: 70px;">15°c</h1>
            <h4 id="weather" class="mt-5">Sunny</h4>
            <h5 id="hi-low" class="mb-5">15°c/16°c</h5>
        </div>
    
    </div>

    <script src="scripts.js"></script>
</body>
</html>
